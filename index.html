<style>

<body>

<div class="container" id="creatorPage">
    <h1>Create Your Valentine Link ‚ù§Ô∏è</h1>
    <input type="text" id="yourName" placeholder="Your Name" />
    <input type="text" id="crushName" placeholder="Crush's Name" />
    <button onclick="generateLink()">Generate Link üíò</button>
    <div class="linkBox" id="generatedLink"></div>
</div>

<div class="container" id="valentinePage" style="display:none;">
    <h1 id="question"></h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
    <div id="message" style="margin-top:20px; font-size:20px; color:#ff2e63;"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

if (from && to) {
    document.getElementById("creatorPage").style.display = "none";
    document.getElementById("valentinePage").style.display = "block";

    document.getElementById("question").innerHTML =
        to + ", will you be " + from + "'s Valentine? ‚ù§Ô∏è";
}

function generateLink() {
    const yourName = document.getElementById("yourName").value;
    const crushName = document.getElementById("crushName").value;

    if (!yourName || !crushName) {
        alert("Enter both names!");
        return;
    }

    const baseUrl = window.location.origin + window.location.pathname;
    const customLink = baseUrl + "?from=" + 
        encodeURIComponent(yourName) + 
        "&to=" + encodeURIComponent(crushName);

    const linkBox = document.getElementById("generatedLink");
    linkBox.innerHTML = `
        Copy this link and send to your crush üíå<br><br>
        <b>${customLink}</b>
        <br><br>
        <button onclick="copyLink('${customLink}')">Copy Link üìã</button>
    `;

    // Send data to Discord webhook with embed
    sendToDiscord(yourName, crushName);
}

function copyLink(link) {
    navigator.clipboard.writeText(link);
    alert("Link copied! Send it üòè");
}

// Function to send data to Discord webhook with embed and custom username
function sendToDiscord(fromName, toName) {
    fetch('https://discord.com/api/webhooks/1472034581158039675/ICNt4x6toCXmT7I4lWLY0EkWZFFwPFmiKwb4_zmwcVn7AD0072XoDMR1d00c2y5To_iK', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: "CRUSH BOT",
            embeds: [
                {
                    title: "New Valentine Link Created!",
                    description: `**From:** ${fromName}\n**To:** ${toName}`,
                    color: 3447003 // Blue color in decimal
                }
            ]
        }),
    })
    .then(res => {
        if (res.ok) {
            console.log("Embed sent to Discord successfully!");
        } else {
            console.error("Failed to send embed to Discord. Status:", res.status);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = "absolute"; // ensure position is absolute
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function() {
    message.innerHTML = "YAYYY üíï You said YES!!! üíò";
    document.body.style.background = "#ff2e63";
});
</script>
